<form novalidate>
    <div class="form-group">
        <label class="form-label">Name: </label>
        <input class="form-control" type="text" ng-model="$ctrl.board.name">
    </div>
    <button class="btn btn-primary" ng-click="$ctrl.add($ctrl.board)">Add</button>
    <button class="btn btn-secondary" ng-click="$ctrl.cancel()">Cancel</button>
</form>
